<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reCAPTCHA v3 Test</title>
</head>

<body>

  <h2>reCAPTCHA v3 Test Page</h2>
  <button id="testBtn">Click to Test reCAPTCHA</button>

  <script src=""https://www.google.com/recaptcha/enterprise.js?render=6LdLyWAsAAAAAJRxZ3bF33oRWhDpN8-KVhvcauf5 "></script>

  <script>
    document.getElementById("testBtn").onclick = function () {
      grecaptcha.ready(function () {
        grecaptcha.execute("YOUR_SITE_KEY", { action: "test" })
          .then(function (token) {
            console.log("reCAPTCHA token:", token);
            alert("reCAPTCHA executed successfully!");
          });
      });
    };
  </script>

</body>
</html>
